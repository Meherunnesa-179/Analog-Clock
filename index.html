<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="clock">
        <div class="hour hand"></div>
        <div class="minute hand"></div>
        <div class="second hand"></div>
        <div class="number item1"><span class="span1">1</span></div>
        <div class="number item2"><span class="span2">2</span></div>
        <div class="number item3"><span class="span3">3</span></div>
        <div class="number item4"><span class="span4">4</span></div>
        <div class="number item5"><span class="span5">5</span></div>
        <div class="number item6"><span class="span6">6</span></div>
        <div class="number item7"><span class="span7">7</span></div>
        <div class="number item8"><span class="span8">8</span></div>
        <div class="number item9"><span class="span9">9</span></div>
        <div class="number item10"><span class="span10">10</span></div>
        <div class="number item11"><span class="span11">11</span></div>
        <div class="number item12"><span class="span12">12</span></div>
        <div class="circle"></div>
    </div>
</body>
</html>
